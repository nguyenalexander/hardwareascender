<div class="row">
  <h2> {{user.username}}'s listings </h2>
  <hr>
  <div class="col s4" ng-repeat="listing in listings">
    <div class="card grey lighten-5">
      <div class="card-image">
        <a href="/listing/{{listing.id}}"><img ng-src="{{listing.images[0].id}}"></a>
        <span class="card-title flow-text">
          <h6>{{listing.brand}}</h6>
          <div class="divider"></div>
          <h6>{{listing.title}} <br\>
          <em><a href="/user/{{listing.user.id}}">{{listing.user.username}}</a></em></h6>
        </span>
      </div>
      <div class="card-content black-text">
        <p> {{listing.category}} </p>
        <p>${{listing.price}}</p>
      </div>
    </div>
  </div>
</div>
